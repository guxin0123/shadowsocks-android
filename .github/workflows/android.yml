name: Android CI
on:
  push:
    branches: [ "android-workflow" ]
  pull_request:
    branches: [ "android-workflow" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - uses: nttld/setup-ndk@v1
      with:
        ndk-version: r27b
        local-cache: true
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Rust with Android targets installed using
      run: rustup target add armv7-linux-androideabi aarch64-linux-android i686-linux-android x86_64-linux-android
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assembleDebug check -PCARGO_PROFILE=debug
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: mobile/build/outputs/apk/debug/mobile-universal-debug.apk
        asset_name: mything
        tag: ${{ github.ref }}
        overwrite: true
        body: "This is my release text"
